<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
  <body>
    <main>
        <h1>CatPhotoApp</h1>

        <!-- section 1-->

        <section>
          <h2>Cat Photos</h2>
          <!-- TODO: Add link to cat photos -->
          <p>See more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
          <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
        </section>
                
        <!-- section 2-->

        <section>
          <h2>Cat Lists</h2>
          <h3>Things cats love:</h3>
            <ul>
              <li>cat nip</li>
              <li>laser pointers</li>
              <li>lasagna</li>
            </ul>

          <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
            <figcaption>Cats <em>love</em> lasagna.</figcaption>  
          </figure>

          <h3>Top 3 things cats hate:</h3>
            <ol>
              <li>flea treatment</li>
              <li>thunder</li>
              <li>other cats</li>
            </ol> 

          <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
            <figcaption>Cats <strong>hate</strong> other cats.</figcaption> 
          </figure> 
        </section>
                
        <!-- section 3-->

        <section>
          <h2>Cat Form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
              <fieldset>
                <legend>Is your cat an indoor or outdoor cat?</legend>
                  <!-- Notice that both radio buttons can be selected at the same time. To make it so selecting one radio 
                    button automatically deselects the other, both buttons must have a name attribute with the same value.-->
                  <label><input type="radio" id="indoor" name="indoor-outdoor" value="indoor" checked>Indoor</label>
                  <label><input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor">Outdoor</label>
              </fieldset>
              <fieldset>
                <legend>What's your cat's personality?</legend>
                <!--Associate the text Loving with the checkbox by only nesting the text Loving in a label element 
                  and place it to the right side of the checkbox input element. <input type="checkbox">Loving-->
                  <input id="loving" type="checkbox" name="personality" value="loving" checked> <label for="loving">Loving</label>
                  <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Lazy</label>
                  <input id="energetic" type="checkbox" name="personality" value="energetic"> <label for="energetic"> 
              </fieldset>
                <input type="text" name="catphotourl" placeholder="cat photo URL" required>
            </form>
        </section>
    </main>  
  </body>
</html>
